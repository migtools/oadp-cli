name: Cross-Architecture Build Test

on:
  push:
    branches: [ oadp-dev ]
  pull_request:
    branches: [ oadp-dev ]
  workflow_dispatch:

jobs:
  # Build all architectures in one place
  build-all:
    name: Build All Architectures
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        cache: false

    - name: Clean Go environment
      run: |
        echo "Cleaning Go environment for reliable build..."
        go clean -cache -modcache -i -r || true
        echo "Go environment cleaned"

    - name: Build all architectures using make
      run: |
        set -e
        echo "Building all architectures..."
        if ! make release-build; then
          echo "‚ùå Build failed"
          exit 1
        fi
        echo "‚úÖ All builds completed"

    - name: List generated binaries
      run: |
        set -e
        echo "Generated binaries:"
        ls -la kubectl-oadp-* || {
          echo "‚ùå No binaries found"
          exit 1
        }
        echo ""
        echo "File details:"
        file kubectl-oadp-* || echo "‚ö†Ô∏è  File command not available"

    - name: Upload Linux binaries
      uses: actions/upload-artifact@v4
      with:
        name: linux-binaries
        path: |
          kubectl-oadp-linux-amd64
          kubectl-oadp-linux-arm64

    - name: Upload macOS binaries  
      uses: actions/upload-artifact@v4
      with:
        name: macos-binaries
        path: |
          kubectl-oadp-darwin-amd64
          kubectl-oadp-darwin-arm64

    - name: Upload Windows binaries
      uses: actions/upload-artifact@v4
      with:
        name: windows-binaries
        path: |
          kubectl-oadp-windows-amd64.exe
          kubectl-oadp-windows-arm64.exe

    - name: Run host tests
      run: |
        set -e
        echo "Running tests on build host..."
        if ! make test; then
          echo "‚ùå Host tests failed"
          exit 1
        fi
        echo "‚úÖ Host tests passed"

  # Test Linux binaries on native Linux runners
  test-linux:
    name: Test Linux
    needs: build-all
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64
            binary: kubectl-oadp-linux-amd64
          - os: ubuntu-24.04-arm
            arch: arm64  
            binary: kubectl-oadp-linux-arm64
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code (for tests)
      uses: actions/checkout@v4

    - name: Set up Go (for running tests)
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        cache: false

    - name: Download Linux binaries
      uses: actions/download-artifact@v4
      with:
        name: linux-binaries

    - name: Verify architecture match
      run: |
        set -e
        echo "Expected architecture: ${{ matrix.arch }}"
        echo "Runner architecture: $(uname -m)"
        echo "Go architecture: $(go env GOARCH)"

    - name: Test binary execution
      run: |
        set -e
        if [ ! -f "${{ matrix.binary }}" ]; then
          echo "‚ùå Binary not found: ${{ matrix.binary }}"
          exit 1
        fi
        
        chmod +x ${{ matrix.binary }} || {
          echo "‚ùå Failed to make binary executable"
          exit 1
        }
        
        echo "Testing ${{ matrix.binary }} on $(uname -m)..."
        if ! ./${{ matrix.binary }} --help; then
          echo "‚ùå Binary execution failed"
          exit 1
        fi
        echo "‚úÖ Binary execution successful"

    - name: Install and test as kubectl plugin
      run: |
        set -e
        mkdir -p /tmp/bin || {
          echo "‚ùå Failed to create temp directory"
          exit 1
        }
        
        cp ${{ matrix.binary }} /tmp/bin/kubectl-oadp || {
          echo "‚ùå Failed to copy binary"
          exit 1
        }
        
        chmod +x /tmp/bin/kubectl-oadp || {
          echo "‚ùå Failed to make plugin executable"
          exit 1
        }
        
        export PATH="/tmp/bin:$PATH"
        
        echo "Testing kubectl plugin functionality..."
        if ! kubectl-oadp --help; then
          echo "‚ùå Plugin help failed"
          exit 1
        fi
        
        if ! kubectl-oadp version --help; then
          echo "‚ùå Plugin version help failed"
          exit 1
        fi
        
        if ! kubectl-oadp nonadmin --help; then
          echo "‚ùå Plugin nonadmin help failed"
          exit 1
        fi
        
        echo "‚úÖ kubectl plugin tests passed"

    - name: Run test suite
      run: |
        set -e
        echo "Running full test suite..."
        if ! make test; then
          echo "‚ùå Test suite failed"
          exit 1
        fi
        echo "‚úÖ Test suite passed"

  # Test macOS binaries on native macOS runners
  test-macos:
    name: Test macOS
    needs: build-all
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13  # Intel
            arch: amd64
            binary: kubectl-oadp-darwin-amd64
          - os: macos-latest  # Apple Silicon
            arch: arm64
            binary: kubectl-oadp-darwin-arm64
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code (for tests)
      uses: actions/checkout@v4

    - name: Set up Go (for running tests)
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        cache: false

    - name: Download macOS binaries
      uses: actions/download-artifact@v4
      with:
        name: macos-binaries

    - name: Verify architecture match
      run: |
        set -e
        echo "Expected architecture: ${{ matrix.arch }}"
        echo "Runner architecture: $(uname -m)"
        echo "Go architecture: $(go env GOARCH)"

    - name: Test binary execution
      run: |
        set -e
        if [ ! -f "${{ matrix.binary }}" ]; then
          echo "‚ùå Binary not found: ${{ matrix.binary }}"
          exit 1
        fi
        
        chmod +x ${{ matrix.binary }} || {
          echo "‚ùå Failed to make binary executable"
          exit 1
        }
        
        echo "Testing ${{ matrix.binary }} on $(uname -m)..."
        if ! ./${{ matrix.binary }} --help; then
          echo "‚ùå Binary execution failed"
          exit 1
        fi
        echo "‚úÖ Binary execution successful"

    - name: Install and test as kubectl plugin
      run: |
        set -e
        mkdir -p /tmp/bin || {
          echo "‚ùå Failed to create temp directory"
          exit 1
        }
        
        cp ${{ matrix.binary }} /tmp/bin/kubectl-oadp || {
          echo "‚ùå Failed to copy binary"
          exit 1
        }
        
        chmod +x /tmp/bin/kubectl-oadp || {
          echo "‚ùå Failed to make plugin executable"
          exit 1
        }
        
        export PATH="/tmp/bin:$PATH"
        
        echo "Testing kubectl plugin functionality..."
        if ! kubectl-oadp --help; then
          echo "‚ùå Plugin help failed"
          exit 1
        fi
        
        if ! kubectl-oadp version --help; then
          echo "‚ùå Plugin version help failed"
          exit 1
        fi
        
        if ! kubectl-oadp nonadmin --help; then
          echo "‚ùå Plugin nonadmin help failed"
          exit 1
        fi
        
        echo "‚úÖ kubectl plugin tests passed"

    - name: Run test suite
      run: |
        set -e
        echo "Running full test suite..."
        if ! make test; then
          echo "‚ùå Test suite failed"
          exit 1
        fi
        echo "‚úÖ Test suite passed"

  # Test Windows binaries on native Windows runners
  test-windows:
    name: Test Windows
    needs: build-all
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest  # amd64
            arch: amd64
            binary: kubectl-oadp-windows-amd64.exe
          - os: windows-11-arm  # arm64
            arch: arm64
            binary: kubectl-oadp-windows-arm64.exe
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code (for tests)
      uses: actions/checkout@v4

    - name: Set up Go (for running tests)
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
        cache: false

    - name: Download Windows binaries
      uses: actions/download-artifact@v4
      with:
        name: windows-binaries

    - name: Verify runner architecture matches binary
      run: |
        $ErrorActionPreference = "Stop"
        echo "Expected architecture: ${{ matrix.arch }}"
        echo "Runner OS: ${{ matrix.os }}"
        echo "Testing binary: ${{ matrix.binary }}"
        
        if (-not (Test-Path ${{ matrix.binary }})) {
          echo "‚ùå Binary not found: ${{ matrix.binary }}"
          exit 1
        }
        
        echo "‚úÖ Binary found: ${{ matrix.binary }}"

    - name: Test binary execution (native)
      run: |
        $ErrorActionPreference = "Stop"
        echo "Testing ${{ matrix.binary }} on native ${{ matrix.arch }} runner..."
        
        try {
          .\${{ matrix.binary }} --help
          echo "‚úÖ Binary execution successful on ${{ matrix.arch }}"
        } catch {
          echo "‚ùå Binary execution failed: $_"
          exit 1
        }

    - name: Install and test as kubectl plugin
      run: |
        $ErrorActionPreference = "Stop"
        
        try {
          New-Item -ItemType Directory -Path C:\tmp\bin -Force | Out-Null
          Copy-Item ${{ matrix.binary }} C:\tmp\bin\kubectl-oadp.exe -Force
          $env:PATH = "C:\tmp\bin;" + $env:PATH
          
          echo "Testing kubectl plugin functionality on ${{ matrix.arch }}..."
          
          kubectl-oadp --help
          kubectl-oadp version --help  
          kubectl-oadp nonadmin --help
          
          echo "‚úÖ kubectl plugin tests passed on ${{ matrix.arch }}"
        } catch {
          echo "‚ùå Plugin test failed: $_"
          exit 1
        }

    - name: Run test suite
      run: |
        $ErrorActionPreference = "Stop"
        echo "Running full test suite..."
        
        try {
          make test
          echo "‚úÖ Test suite passed"
        } catch {
          echo "‚ùå Test suite failed: $_"
          exit 1
        }

  # Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [build-all, test-linux, test-macos, test-windows]
    if: always()
    
    steps:
    - name: Check all results
      run: |
        set -e
        echo "=== Cross-Architecture Build & Test Summary ==="
        echo ""
        
        # Track overall success
        overall_success=true
        
        if [ "${{ needs.build-all.result }}" = "success" ]; then
          echo "‚úÖ Multi-arch build: PASSED"
        else
          echo "‚ùå Multi-arch build: FAILED"
          overall_success=false
        fi
        
        if [ "${{ needs.test-linux.result }}" = "success" ]; then
          echo "‚úÖ Linux tests (amd64 + arm64): PASSED"
        else
          echo "‚ùå Linux tests: FAILED"
          overall_success=false
        fi
        
        if [ "${{ needs.test-macos.result }}" = "success" ]; then
          echo "‚úÖ macOS tests (Intel + Apple Silicon): PASSED"
        else
          echo "‚ùå macOS tests: FAILED"
          overall_success=false
        fi
        
        if [ "${{ needs.test-windows.result }}" = "success" ]; then
          echo "‚úÖ Windows tests (amd64 + arm64 native): PASSED"
        else
          echo "‚ùå Windows tests: FAILED"
          overall_success=false
        fi
        
        echo ""
        if [ "$overall_success" = "true" ]; then
          echo "üéâ All cross-architecture builds and tests successful!"
          echo "   Validated: Linux (amd64/arm64 native), macOS (Intel/Apple Silicon native), Windows (amd64/arm64 native)"
          exit 0
        else
          echo "üí• Some builds or tests failed - check the logs above"
          exit 1
        fi 